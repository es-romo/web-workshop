<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Canvas</title>
    <script src="./canvas.js" defer></script>
</head>
<body style="margin: 0;">
    <h1 style="text-align: center; margin-bottom: 0;">Size</h1>
    <div 
        class="container"
        style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
        <input 
            style="width: 50px; margin-left: 5px;" 
            type="number" 
            id="width"
            step="1"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <p style=" margin-left: 5px;">x</p>
        <input 
            style="width: 50px; margin-left: 5px;"
            type="number" 
            id="height"
            step="1"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            type="text">
    </div>
    <div
        id="container"
        style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <canvas style="border: 1px solid black;" id="canvas"></canvas>
    </div>
    
</body>
</html>
